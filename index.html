<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProfitLink</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .hidden {
      display: none;
    }
    .login-container, .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .login-box input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
    }
    .login-box button {
      background: green;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      z-index: 1000;
      top: 0;
    }
    .sidebar {
      position: fixed;
      top: 60px;
      left: -260px;
      width: 250px;
      height: calc(100% - 60px);
      background-color: #222;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1500;
    }
    .sidebar.show {
      left: 0;
    }
  </style>
</head>
<body>
  <div id="login-screen" class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <input type="text" id="username" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contraseña" />
      <button id="login-button">Ingresar</button>
    </div>
  </div>
  <div id="main-screen" class="main-container hidden">
    <div class="header">
      <div class="user-info">
        <span id="welcome-message">Bienvenido usuario: Cargando...</span>
        <span class="vip-level" id="vip-level">VIP 1</span>
      </div>
      <div class="menu-toggle" id="menu-toggle">☰ Menú</div>
    </div>
    <div class="sidebar" id="sidebar">
      <a href="#">Perfil</a>
      <a href="#">Depósito</a>
      <a href="#">Retiro</a>
      <a href="#">Calculadora</a>
      <a href="#">Referidos</a>
      <a href="#">Cerrar sesión</a>
    </div>
  </div>
  <script>
    document.getElementById("login-button").addEventListener("click", function() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username && password) {
        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("main-screen").classList.remove("hidden");
        document.getElementById("welcome-message").textContent = `Bienvenido usuario: ${username}`;
      }
    });
    document.getElementById("menu-toggle").addEventListener("click", function () {
      document.getElementById("sidebar").classList.toggle("show");
    });
  </script>
</body>
</html>
