<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProfitLink - Menú Desplegable</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .background-logo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://raw.githubusercontent.com/Brian95s/Profitlink/refs/heads/main/assets/images/file_000000001a1851f6ab7998f00d3f9709_conversation_id%3D67f03402-456c-8005-b1ea-3e3f4af874d3%26message_id%3D21312bb7-8f4e-438f-88d3-a72cf1d6fcab.PNG');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.2; /* Subido al 20% */
      z-index: -10;  /* Asegurado que esté más al fondo aún */
      pointer-events: none;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .vip-level {
      background-color: gold;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background-color: #222;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      transition: left 0.3s ease;
      z-index: 1500;
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    .content {
      padding: 100px 20px 20px;
      text-align: center;
      z-index: 1001;
      position: relative;
    }

    .welcome-message {
      text-align: center;
      margin-left: 20px;
    }

  </style>
</head>
<body>
  <div class="background-logo"></div>

  <div class="sidebar" id="sidebar">
    <a href="#">Perfil</a>
    <a href="#">Depósito</a>
    <a href="#">Retiro</a>
    <a href="#">Calculadora</a>
    <a href="#">Referidos</a>
    <a href="#">Cerrar sesión</a>
  </div>

  <div class="header">
    <div class="menu-icon" onclick="toggleSidebar(event)">☰</div>
    <div class="user-info">
      <span id="welcome-message">Bienvenido usuario: Cargando...</span>
      <span class="vip-level" id="vip-level">VIP 1</span>
    </div>
  </div>

  <div class="content">
    <h1 class="welcome-message">Bienvenido a ProfitLink</h1>
    <p>Este es un ejemplo limpio del menú principal funcionando.</p>
  </div>

  <script>
    function toggleSidebar(event) {
      event.stopPropagation();
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("show");
    }

    document.addEventListener("click", function(event) {
      const sidebar = document.getElementById("sidebar");
      const isInsideSidebar = sidebar.contains(event.target);
      const isMenuIcon = event.target.classList.contains("menu-icon");
      if (!isInsideSidebar && !isMenuIcon) {
        sidebar.classList.remove("show");
      }
    });

    document.addEventListener("DOMContentLoaded", function() {
      const user = "UsuarioDemo";
      const vipLevel = "VIP 3";
      document.getElementById("welcome-message").textContent = `Bienvenido usuario: ${user}`;
      document.getElementById("vip-level").textContent = vipLevel;
    });
  </script>
</body>
</html>
