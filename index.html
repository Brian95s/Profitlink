<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProfitLink - Plataforma de Inversión</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px 25px;
      border-radius: 15px;
      text-align: center;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }
    input, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background-color: #ff7e5f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background-color: #feb47b; }
    .dashboard { text-align: center; display: none; }
    .logout-btn { background-color: red; }
  </style>
</head>
<body>
  <div class="container" id="auth-container">
    <select class="language-selector" onchange="changeLanguage(this.value)">
      <option value="es">🇪🇸 Español</option>
      <option value="en">🇺🇸 English</option>
      <option value="pt">🇵🇹 Português</option>
      <option value="zh">🇨🇳 中文</option>
    </select>
    <h2 id="form-title">Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Nombre de usuario" />
    <input type="email" id="email" placeholder="Correo electrónico" style="display: none;" />
    <input type="password" id="password" placeholder="Contraseña" required />
    <p class="error-message" id="error-message"></p>
    <button onclick="authenticate()" id="auth-button">Iniciar Sesión</button>
    <button id="confirm-button" onclick="registerUser()" style="display:none;">Confirmar</button>
    <p><a href="#" onclick="toggleForm()" id="toggle-link">¿No tienes cuenta? Regístrate</a></p>
    <p><a href="#" onclick="showRecovery()">¿Olvidaste tu contraseña?</a></p>
  </div>
  <div class="dashboard" id="dashboard">
    <h1>Bienvenido, <span id="user-name">Usuario</span></h1>
    <button onclick="logout()" class="logout-btn">Cerrar Sesión</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
