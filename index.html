<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProfitLink - Panel Principal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }
    .welcome-message {
      font-size: 20px;
      flex-grow: 1;
      text-align: center;
    }
    .vip-section {
      text-align: right;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .vip-box {
      background-color: #222;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .earnings-bar {
      height: 20px;
      background-color: #333;
      border-radius: 10px;
      width: 120px;
      overflow: hidden;
    }
    .earnings-fill {
      height: 100%;
      background-color: limegreen;
      border-radius: 10px;
      width: 0%;
      transition: width 1s ease-in-out;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      width: 220px;
      height: 100%;
      background-color: #222;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      transition: left 0.3s ease;
      z-index: 100;
    }
    .sidebar.show {
      left: 0;
    }
    .sidebar a {
      display: block;
      margin: 15px 0;
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body onclick="closeSidebar()">
  <div class="sidebar" id="sidebar">
    <a href="#">Perfil</a>
    <a href="#">Inversiones</a>
    <a href="#">Referidos</a>
    <a href="#">Cerrar sesión</a>
  </div>
  <div class="header">
    <div class="menu-icon" onclick="toggleSidebar(event)">☰</div>
    <div class="welcome-message" id="welcome-message">Bienvenido, Usuario</div>
    <div class="vip-section">
      <div class="vip-box" id="vip-box">Nivel VIP: 1</div>
      <div class="earnings-bar">
        <div class="earnings-fill" id="earnings-fill"></div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("welcome-message").textContent = `Bienvenido, ${localStorage.getItem('username') || 'Usuario'}`;function toggleSidebar(event) {
  event.stopPropagation();
  document.getElementById("sidebar").classList.toggle("show");
}

function closeSidebar() {
  document.getElementById("sidebar").classList.remove("show");
}

const recarga = parseInt(localStorage.getItem('recarga')) || 100;
const vipBox = document.getElementById("vip-box");
let vipLevel = 1;
if (recarga >= 1000) vipLevel = 5;
else if (recarga >= 500) vipLevel = 4;
else if (recarga >= 300) vipLevel = 3;
else if (recarga >= 150) vipLevel = 2;
vipBox.textContent = `Nivel VIP: ${vipLevel}`;

let earnings = 0;
function updateEarnings() {
  earnings += Math.random() * 5;
  document.getElementById("earnings-fill").style.width = `${Math.min((earnings / 100) * 100, 100)}%`;
}

setInterval(updateEarnings, 60000);
updateEarnings();

  </script>
</body>
</html>
