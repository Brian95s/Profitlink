<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProfitLink - Plataforma de Inversión</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px 25px;
      border-radius: 15px;
      text-align: center;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    input {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #2c2c2c;
      color: white;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #ff7e5f;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #feb47b;
    }

    .language-selector {
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background-color: #2c2c2c;
      color: white;
      font-size: 14px;
    }

    a {
      color: #ffb98a;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    .dashboard {
      display: none;
    }

    .background-logo {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: auto;
      opacity: 0.2;
      background-image: url('https://raw.githubusercontent.com/Brian95s/Profitlink/main/assets/images/logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1;
      pointer-events: none;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      width: 100%;
      z-index: 1000;
      position: fixed;
      top: 0;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .vip-level {
      background-color: gold;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .menu-toggle {
      font-size: 18px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      padding: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    .sidebar {
      position: fixed;
      top: 60px;
      left: -260px;
      width: 250px;
      height: calc(100% - 60px);
      background-color: #222;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      transition: left 0.3s ease;
      z-index: 1500;
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="background-logo"></div>
  <div class="header">
    <div class="user-info">
      <span>Bienvenido a ProfitLink</span>
      <span class="vip-level">VIP 1</span>
    </div>
    <div class="menu-toggle" onclick="toggleSidebar()">☰ Menú</div>
  </div>

  <div class="sidebar" id="sidebar">
    <a href="#">Inicio</a>
    <a href="#">Inversiones</a>
    <a href="#">Referidos</a>
    <a href="#">Perfil</a>
    <a href="#">Cerrar sesión</a>
  </div>

  <div class="container">
    <select class="language-selector">
      <option value="es">Español</option>
      <option value="en">English</option>
      <option value="pt">Português</option>
    </select>

    <h2>Iniciar Sesión</h2>
    <input type="text" placeholder="Usuario" />
    <input type="password" placeholder="Contraseña" />
    <button>Entrar</button>
    <a href="#">¿Olvidaste tu contraseña?</a>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("show");
    }
  </script>
</body>
</html>
