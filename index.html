<!DOCTYPE html><html lang="es"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProfitLink - Con Menú</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .background-logo {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 80px;
      height: 80px;
      background-image: url('https://raw.githubusercontent.com/Brian95s/Profitlink/main/assets/images/logo.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 1;
      z-index: 5;
      pointer-events: none;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      z-index: 1000;
      top: 0;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .vip-level {
      background-color: gold;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    .menu-toggle {
      font-size: 18px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      padding: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }
    .sidebar {
      position: fixed;
      top: 60px;
      left: -260px;
      width: 250px;
      height: calc(100% - 60px);
      background-color: #222;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      transition: left 0.3s ease;
      z-index: 1500;
    }
    .sidebar.show {
      left: 0;
    }
    .sidebar a {
      display: block;
      margin: 15px 0;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #444;
    }
    .content {
      padding: 100px 20px 20px;
      text-align: center;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="background-logo"></div>
  <div class="header">
    <div class="user-info">
      <span id="welcome-message">Bienvenido usuario: Cargando...</span>
      <span class="vip-level" id="vip-level">VIP 1</span>
    </div>
    <div class="menu-toggle" id="menu-toggle">☰ Menú</div>
  </div>
  <div class="sidebar" id="sidebar">
    <a href="#">Perfil</a>
    <a href="#">Depósito</a>
    <a href="#">Retiro</a>
    <a href="#">Calculadora</a>
    <a href="#">Referidos</a>
    <a href="#">Cerrar sesión</a>
  </div>
  <div class="content">
    <h1 class="welcome-message">Bienvenido a ProfitLink</h1>
    <p>Este es un ejemplo limpio del menú principal funcionando.</p>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const user = "UsuarioDemo";
      const vipLevel = "VIP 3";
      document.getElementById("welcome-message").textContent = `Bienvenido usuario: ${user}`;
      document.getElementById("vip-level").textContent = vipLevel;
      const menuToggle = document.getElementById("menu-toggle");
      const sidebar = document.getElementById("sidebar");menuToggle.addEventListener("click", function (event) {
    event.stopPropagation();
    sidebar.classList.toggle("show");
  });

  document.addEventListener("click", function (event) {
    if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
      sidebar.classList.remove("show");
    }
  });
});

  </script>
</body>
</html>
