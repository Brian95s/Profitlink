<!DOCTYPE html><html lang="es"><head>  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProfitLink - Plataforma de Inversión</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      position: relative;
    }
    .language-selector {
      margin-bottom: 10px;
    }
    .dashboard {
      text-align: center;
      margin-top: 20px;
      width: 80%;
    }
    .vip-level {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <select class="language-selector" onchange="changeLanguage(this.value)">
      <option value="es">🇪🇸 Español</option>
      <option value="en">🇺🇸 English</option>
      <option value="pt">🇵🇹 Português</option>
      <option value="zh">🇨🇳 中文</option>
    </select>
    <h2 id="form-title">Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Nombre de usuario" />
    <input type="email" id="email" placeholder="Correo electrónico" style="display: none;" />
    <input type="password" id="password" placeholder="Contraseña" required />
    <p class="error-message" id="error-message"></p>
    <button onclick="authenticate()" id="auth-button">Iniciar Sesión</button>
    <button id="confirm-button" onclick="confirmRegistration()" style="display:none;">Confirmar</button>
    <p><a href="#" onclick="toggleForm()" id="toggle-link">¿No tienes cuenta? Regístrate</a></p>
    <p><a href="#" onclick="showRecovery()" id="forgot-link">¿Olvidaste tu contraseña?</a></p>
    <div id="recovery-container" style="display: none;">
      <input type="email" id="recovery-email" placeholder="Ingresa tu correo" />
      <button onclick="resetPassword()" id="recovery-button">Recuperar</button>
    </div>
  </div>
  <div class="dashboard" style="display: none;">
    <h1>Bienvenido usuario: <span id="user-name">Cargando...</span></h1>
  </div>
  <script>
    function authenticate() {
      alert("Éxito");
      setTimeout(() => {
        document.querySelector(".container").style.display = "none";
        document.querySelector(".dashboard").style.display = "block";
        document.getElementById("user-name").innerText = "UsuarioEjemplo";
      }, 1000);
    }
    function toggleForm() {
      let emailField = document.getElementById("email");
      let confirmButton = document.getElementById("confirm-button");
      let authButton = document.getElementById("auth-button");
      let toggleLink = document.getElementById("toggle-link");
      if (emailField.style.display === "none") {
        emailField.style.display = "block";
        confirmButton.style.display = "block";
        authButton.style.display = "none";
        toggleLink.innerText = "¿Ya tienes cuenta? Inicia sesión";
      } else {
        emailField.style.display = "none";
        confirmButton.style.display = "none";
        authButton.style.display = "block";
        toggleLink.innerText = "¿No tienes cuenta? Regístrate";
      }
    }
    function showRecovery() {
      document.getElementById("recovery-container").style.display = "block";
    }
    function resetPassword() {
      alert("Se ha enviado un enlace de recuperación a tu correo");
    }
    function changeLanguage(lang) {
      const translations = {
        es: { title: "Iniciar Sesión", button: "Iniciar Sesión", link: "¿No tienes cuenta? Regístrate", username: "Nombre de usuario", password: "Contraseña" },
        en: { title: "Login", button: "Login", link: "Don't have an account? Sign up", username: "Username", password: "Password" },
        pt: { title: "Entrar", button: "Entrar", link: "Não tem conta? Cadastre-se", username: "Nome de usuário", password: "Senha" },
        zh: { title: "登录", button: "登录", link: "没有帐户？注册", username: "用户名", password: "密码" }
      };
      document.getElementById("form-title").innerText = translations[lang].title;
      document.getElementById("auth-button").innerText = translations[lang].button;
      document.getElementById("toggle-link").innerText = translations[lang].link;
      document.getElementById("username").placeholder = translations[lang].username;
      document.getElementById("password").placeholder = translations[lang].password;
    }
  </script>
</body>
</html>
