<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProfitLink - Panel Principal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }.header {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.7);
  padding: 10px 20px;
  position: fixed;
  top: 0;
  left: 0;
}

.menu-icon {
  font-size: 24px;
  cursor: pointer;
}

.welcome-message {
  font-size: 20px;
  text-align: center;
  flex-grow: 1;
}

.vip-section {
  text-align: right;
}

.vip-box {
  background-color: #222;
  padding: 5px 10px;
  border-radius: 8px;
  display: inline-block;
  font-size: 14px;
  margin-bottom: 5px;
}

.earnings-bar {
  height: 20px;
  background-color: #333;
  border-radius: 10px;
  margin-top: 5px;
  position: relative;
}

.earnings-fill {
  height: 100%;
  background-color: limegreen;
  border-radius: 10px;
  width: 0%;
  transition: width 1s ease-in-out;
}

.sidebar {
  position: fixed;
  top: 0;
  left: -200px;
  width: 200px;
  height: 100%;
  background-color: #222;
  padding: 20px;
  box-shadow: 2px 0 5px rgba(0,0,0,0.5);
  transition: left 0.3s ease;
  z-index: 100;
}

.sidebar.show {
  left: 0;
}

.sidebar a {
  display: block;
  margin: 10px 0;
  color: white;
  text-decoration: none;
}

  </style>
</head>
<body onclick="closeSidebar()">
  <div class="sidebar" id="sidebar">
    <a href="#">Perfil</a>
    <a href="#">Inversiones</a>
    <a href="#">Referidos</a>
    <a href="#">Cerrar sesión</a>
  </div>  <div class="header">
    <div class="menu-icon" onclick="toggleSidebar(event)">☰</div>
    <div class="welcome-message" id="welcome-message">Bienvenido, Usuario</div>
    <div class="vip-section">
      <div class="vip-box" id="vip-box">Nivel VIP: VIP1</div>
      <div class="earnings-bar">
        <div class="earnings-fill" id="earnings-fill"></div>
      </div>
    </div>
  </div>  <script>
    // Simula obtener el nombre del usuario desde el login
    const username = localStorage.getItem('username') || 'Usuario';
    document.getElementById("welcome-message").textContent = `Bienvenido, ${username}`;

    // Sidebar
    function toggleSidebar(event) {
      event.stopPropagation();
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("show");
    }

    function closeSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.remove("show");
    }

    // Nivel VIP (simulado según monto)
    const recarga = parseInt(localStorage.getItem('recarga')) || 100; // Monto simulado
    const vipBox = document.getElementById("vip-box");

    let vipLevel = "VIP1";
    if (recarga >= 1000) vipLevel = "VIP5";
    else if (recarga >= 500) vipLevel = "VIP4";
    else if (recarga >= 300) vipLevel = "VIP3";
    else if (recarga >= 150) vipLevel = "VIP2";

    vipBox.textContent = `Nivel VIP: ${vipLevel}`;

    // Barra de ganancias en tiempo real (simulada)
    let earnings = 0;
    function updateEarnings() {
      earnings += Math.random() * 5; // Simula ganancia
      const percent = Math.min((earnings / 100) * 100, 100); // % relativo a 100
      document.getElementById("earnings-fill").style.width = `${percent}%`;
    }

    setInterval(updateEarnings, 60000); // Cada minuto
    updateEarnings(); // Inicial
  </script></body>
</html>
